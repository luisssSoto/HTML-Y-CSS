<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios 1era parte</title>
</head>
<body>
    <!-- 1era parte de las nuevas funcionalidades que
tiene HTML5 -->

<form action="">
    <input type="url" name="url">Tu pagina web
    <br>
    <!-- Util para dispositivos moviles -->
    <input type="tel" name="telf" pattern="(+[0-9]{2}) [0-9]{9}"/>Numero telefonico
    <br>
    <input type="email" name="email"/>Email
    <br>
    <input type="number" name="cantidad" min="1" max="5" value="2">
    <br>
    <input type="color" name="favcolor" value="#488EAD">
    <br>
    <input type="search" name="buscador"/>
    <br>
    <input type="range" name="puntos" min="0" max="8" value="4" step="2"/>Rango de 0 a 8 de 2 en 2
    <br>
    <input type="datetime" name="fecha"/>
    <br>
    <input type="datetime-local" name="fechahora_usuario"/>Datetime local: 
    <br>
    <input type="date" name="fecha">
    <br>
    <input type="month" name="mes"/>
    <br>
    <input type="week" name="semana">
    <br>
    <input type="time" name="hora">
</form>
</body>
</html>
