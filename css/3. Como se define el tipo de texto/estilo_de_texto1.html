<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de texto 1era parte</title>
    <link rel="stylesheet" href="./estilo_de_texto1.css">
</head>
<body>
    <h1 class="family">Esto es font-family
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
    </h1>
    <br/><br/>    
    <h1 class="size">Esto es font-size
        <li id="absoluto">absoluto</li>
        <li id="relativo">relativo</li>
        <li id="tamaño">tamaño</li>
        <li id="porcentaje">porcentaje</li>
    </h1>
    <br/><br/>
    <h2 class="weight">Esto es font-weight
        <p id="bold">Esto es bold</p>
    </h2>
    <br/><br/>
    <h2 class="style">Esto es font-style
        <p id="normal">Normal</p>
        <p id="italic">Italic</p>
        <p id="oblique">Oblique</p>
    </h2>
    <br/><br/>
    <h3>Esto es font-variant</h3>
</body>
</html>
