<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de texto 2da parte</title>
    <link rel="stylesheet" href="./estilo_de_texto2.css">
</head>
<body>
    <h1>Esto es text-align</h1>
    <br><br>
    <p>Esto es text-indent<br>que permite que la primera linea<br>se vea afectada por la sangria</p>
    <br><br>
    <h4>Esto es text-decoration
        <li>texto con underline</li>
        <p>texto con line through</p>
    </h4>
    <br><br>
    <dl>Disorder list
        <li id="lowercase">Esto es lowercase</li>
        <li id="uppercase">Esto es uppercase</li>
        <li id="capitalize">Esto es capitalize</li>
    </dl>
</body>
</html>
